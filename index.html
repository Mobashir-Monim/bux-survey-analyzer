    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript">
        let barColors = ['75, 192, 192','54, 162, 235','255, 206, 86','255, 159, 64','255, 99, 132','153, 102, 255','23, 23, 23'];
        let fileData = null;
        let yearlySegregation = [], yClasses = ['Freshman', 'Sophmore', 'Junior', 'Senior', 'Advanced Senior'];
        let loadSegregation = [], lClasses = ['1 Course', '2 Courses', '3 Courses', '4 Courses', '5 Courses', '>= 6 Courses and others'];
        let deptSegregation = [], dClasses = ['CSE', 'BBS', 'MNS', 'EEE', 'ENH', 'Architecture', 'Pharmacy', 'Law', 'BIL', 'BIGD', 'CPJ', 'JPGSPH', 'BIED', 'C3ER'];
        let d1c = [document.getElementById('yd1c').getContext('2d'), document.getElementById('ld1c').getContext('2d'), document.getElementById('dd1c').getContext('2d')];
        let d2c = [document.getElementById('yd2c').getContext('2d'), document.getElementById('ld2c').getContext('2d'), document.getElementById('dd2c').getContext('2d')];
        let d3c = [document.getElementById('yd3c').getContext('2d'), document.getElementById('ld3c').getContext('2d'), document.getElementById('dd3c').getContext('2d')];
        let d4c = [document.getElementById('yd4c').getContext('2d'), document.getElementById('ld4c').getContext('2d'), document.getElementById('dd4c').getContext('2d')];
        let d5c = [document.getElementById('yd5c').getContext('2d'), document.getElementById('ld5c').getContext('2d'), document.getElementById('dd5c').getContext('2d')];

        let d1g = [], d2g = [], d3g = [], d4g = [], d5g = [], d6g = [], d7g = [], d8g = [], d9g = [], d10g = [], d11g = [], d12g = [], d13g = [], d14g = [], d15g = [], d16g = [], d17g = [], d18g = [], d19g = [], d20g = [];

        $("input#survey-response").change(function () {
            readFile('survey-response');
        });

        function readFile(file) {
            let fileInput = document.getElementById(file);
            let out = document.getElementById(file + '-out');
            out.classList.add('text-center');
            out.innerHTML = '<div class="mt-2 spinner-border text-light" role="status"><span class="sr-only">Loading...</span></div>';
            setTimeout(() => {
                let reader = new FileReader();

                reader.onload = function () {
                    exelToJSON(reader.result, out);
                };

                reader.readAsBinaryString(fileInput.files[0]);
            }, 100);
        };

        function exelToJSON(data, out) {
            let cfb = XLSX.read(data, {type: 'binary'});
                
            cfb.SheetNames.forEach(function(sheetName) {   
                let oJS = XLS.utils.sheet_to_json(cfb.Sheets[sheetName]), result = [], headers = Object.keys(oJS[0]);
                let table = '<table class="table table-hover table-dark text-white pane"><thead><tr><th scope="col">Headers</th></tr></thead><tbody>';

                headers.forEach(element => {
                    table += '<tr><td>' + element + '</td></tr>';
                });

                table += '</tbody></table>';

                for (let index = 0; index < oJS.length; index++) {
                    let imm = {};

                    headers.forEach(key => {
                        imm[key] = oJS[index][key] != undefined ? oJS[index][key].toString() : oJS[index][key];
                    });

                    result.push(imm);
                }

                fileData = result;
                out.innerHTML = table;
                out.classList.remove('text-center');
                segregate();
            });
        }

        function pluck(objs, name) {
            var sol = [];
            for(var i in objs){ if(objs[i].hasOwnProperty(name)){ sol.push(objs[i][name]); }}
            return sol;
        }

        function deepCopy(inObject) {
            let outObject, value, key;
            if (typeof inObject !== "object" || inObject === null) { return inObject; }
            outObject = Array.isArray(inObject) ? [] : {};
            for (key in inObject) { value = inObject[key]; outObject[key] = deepCopy(value); }
            return outObject;
        }

        function generateDS(dist, classes, length) {
            let ds = [];
            for (let index = 0; index < length; index++) { ds.push({label: classes[index], data: dist[index], backgroundColor: 'rgba('+barColors[index%barColors.length]+', 0.2)', borderColor: 'rgba('+barColors[index%barColors.length]+', 1)', borderWidth: 1}); }
            return ds;
        }

        function genDSObj(dist, className, index) {
            return {label: className, data: dist[index], backgroundColor: 'rgba('+barColors[index%barColors.length]+', 0.2)', borderColor: 'rgba('+barColors[index%barColors.length]+', 1)', borderWidth: 1};
        }

        function segregate() {
            yearlySegregation.push(deepCopy(fileData.filter(obj => obj["Which semester are you in"] <= 3 )));
            yearlySegregation.push(deepCopy(fileData.filter(obj => obj["Which semester are you in"] > 3 && obj["Which semester are you in"] <= 6 )));
            yearlySegregation.push(deepCopy(fileData.filter(obj => obj["Which semester are you in"] > 6 && obj["Which semester are you in"] <= 9 )));
            yearlySegregation.push(deepCopy(fileData.filter(obj => obj["Which semester are you in"] > 9 && obj["Which semester are you in"] <= 12 )));
            yearlySegregation.push(deepCopy(fileData.filter(obj => obj["Which semester are you in"] > 12 )));

            loadSegregation.push(deepCopy(fileData.filter(obj => obj["How many courses are you taking?"] == 2)));
            loadSegregation.push(deepCopy(fileData.filter(obj => obj["How many courses are you taking?"] == 1)));
            loadSegregation.push(deepCopy(fileData.filter(obj => obj["How many courses are you taking?"] == 3)));
            loadSegregation.push(deepCopy(fileData.filter(obj => obj["How many courses are you taking?"] == 4)));
            loadSegregation.push(deepCopy(fileData.filter(obj => obj["How many courses are you taking?"] == 5)));
            loadSegregation.push(deepCopy(fileData.filter(obj => obj["How many courses are you taking?"] != 1 || obj["How many courses are you taking?"] != 2|| obj["How many courses are you taking?"] != 3|| obj["How many courses are you taking?"] != 4|| obj["How many courses are you taking?"] != 5)));

            dClasses.forEach(dept => { deptSegregation.push(deepCopy(fileData.filter(obj => obj["Department/School/Institute/Center"] == dept)));});
            analyze();
        }

        function analyze(params) {
            d1(yearlySegregation, d1c[0], yClasses); d1(loadSegregation, d1c[1], lClasses); d1(deptSegregation, d1c[2], dClasses);
            d2(yearlySegregation, d2c[0], yClasses); d2(loadSegregation, d2c[1], lClasses); d2(deptSegregation, d2c[2], dClasses);
            d3(yearlySegregation, d3c[0], yClasses); d3(loadSegregation, d3c[1], lClasses); d3(deptSegregation, d3c[2], dClasses);
            d4(yearlySegregation, d4c[0], yClasses); d4(loadSegregation, d4c[1], lClasses); d4(deptSegregation, d4c[2], dClasses);
            d5(yearlySegregation, d5c[0], yClasses); d5(loadSegregation, d5c[1], lClasses); d5(deptSegregation, d5c[2], dClasses);
        }

        function d1(seg, canv, segLabels) {
            let dist = [], classes = ["Strongly agree", "Agree", "Neutral", "Disagree", "Strongly disagree"];
            
            classes.forEach(c => {
                let imm = [];
                seg.forEach(part => {
                    imm.push(part.filter(obj => obj["Suppose someone says buX an improvement on Spring 2020's online learning approach. How would you react?"] == c).length); });
                dist.push(imm);});

            d1g.push(new Chart(canv, {type: 'horizontalBar', data: {labels: segLabels, datasets: generateDS(dist, classes, classes.length)}}));
        }

        function d2(seg, canv, segLabels) {
            let dist = [], classes = ["Yes", "No", "I changed my email address in buX to my G-Suite address", "I did not have a G-Suite account then", "I did not receive a G-Suite account yet", 'I could not open buX account yet'];
            let q = "Did you open your buX account with your G-Suite email? Check all that apply", imm = [];
            classes.forEach(c => {
                seg.forEach(part => {
                    imm.push(part.filter(obj => obj[q].includes(c)).length);
                    part.filter(obj => obj[q].includes(c)).forEach(row => {
                        row[q] = row[q].replace(c, ""); }); });
                dist.push(imm);
                imm = []; });

            seg.forEach(part => {
                part.forEach(row => {
                    row[q] = row[q].replace(/,/g, "");
                    row[q] = row[q].replace(/\s+/g, " "); })
                imm.push(part.filter(obj => obj[q].length > 0).length) });
            dist.push(imm);
            classes.push("Other");
            d2g.push(new Chart(canv, {type: 'horizontalBar', data: {labels: segLabels, datasets: generateDS(dist, classes, classes.length)}}));
        }

        function d3(seg, canv, segLabels) {
            let dist = [], classes = ["Only 1 G-Suite account", "Only 1 non-G-Suite account", "1 G-Suite and 1 non-G-Suite account", "1 G-Suite and multiple non-G-Suite accounts", "Multiple non-G-Suite accounts", "4 accounts", "5 accounts", "6+ accounts", "Could not create buX account yet"];
            let q = "How many buX accounts did you create? ", imm = [];

            classes.forEach(c => {
                seg.forEach(part => {
                    imm.push(part.filter(obj => obj[q] == c).length); });
                dist.push(imm);
                imm = [];
            });

            d3g.push(new Chart(canv, {type: 'horizontalBar', data: {labels: segLabels, datasets: generateDS(dist, classes, classes.length)}}));
        }

        function d4(seg, canv, segLabels) {
            let dist = [], classes = ["1", "2", "3", "4", "5", "6", "7"];
            let q = "One a scale of 1-7, how much trouble did you have registering and logging into buX?", imm = [];

            classes.forEach(c => {
                seg.forEach(part => {
                    imm.push(part.filter(obj => obj[q].startsWith(c)).length); });
                dist.push(imm);
                imm = [];
            });

            d4g.push(new Chart(canv, {type: 'horizontalBar', data: {labels: segLabels, datasets: generateDS(dist, classes, classes.length)}}));
        }

        function d5(seg, canv, segLabels) {
            let dist = [], classes = ["Yes, and I had no problems enrolling in my courses", "Yes, but I had some problems enrolling in my courses", "Yes, but I had many problems enrolling in my courses", "No"];
            let q = "Were you able to enroll in all of your courses? ", imm = [];

            classes.forEach(c => {
                seg.forEach(part => {
                    imm.push(part.filter(obj => obj[q] == c).length); });
                dist.push(imm);
                imm = [];
            });

            d5g.push(new Chart(canv, {type: 'horizontalBar', data: {labels: segLabels, datasets: generateDS(dist, classes, classes.length)}}));
        }
    </script>
