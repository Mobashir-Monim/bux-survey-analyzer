<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>buX Survey Analyzer</title>
</head>
<body>
    <div class="container">
        <div class="row my-4 align-items-center">
            <div class="col-4 col-sm-2">
                <img src="img/nav-inv.png" alt="buX-logo" class="img-fluid">
            </div>
            <div class="col-8 col-sm">
                <h2 class="border-bottom d-none d-sm-block">buX Survey Analyzer</h2>
                <h5 class="border-bottom d-block d-sm-none">buX Survey Analyzer</h5>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <input type="file" name="survey-response" id="survey-response" class="form-control mb-1" accept=".xlsx, .xls">
                <label for="survey-response" class="col-form-label text-right col-12 pt-0">Survey Response</label>
                <h4 class="border-bottom mb-0 mt-3">Survey Questions</h4>
                <div id="survey-response-out"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="list-group bg-dark" id="list-tab" role="tablist" style="border-radius: 0px">
                    <a class="list-group-item list-group-item-action active" id="crunchedData" href="#/" role="tab" style="border-bottom-right-radius: 0px !important;" onclick="toggleDataStat('crunchedData')">Original Data</a>
                    <a class="list-group-item list-group-item-action" id="normalized" href="#/" role="tab" style="border-radius: 0px" onclick="toggleDataStat('normalized')">Normalized Data</a>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="list-group bg-dark" id="list-tab" role="tablist" style="border-radius: 0px">
                    <a class="list-group-item list-group-item-action active" id="list-year-wise-list" data-toggle="list" href="#year-wise" role="tab" aria-controls="year-wise" style="border-bottom-right-radius: 0px !important;">Year-wise</a>
                    <a class="list-group-item list-group-item-action" id="list-course-wise-list" data-toggle="list" href="#course-wise" role="tab" aria-controls="course-wise">Load-wise</a>
                    <a class="list-group-item list-group-item-action" id="list-dept-wise-list" data-toggle="list" href="#dept-wise" role="tab" aria-controls="dept-wise" style="border-radius: 0px">Dept-wise</a>
                </div>
                <div class="tab-content bg-dark" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="year-wise" role="tabpanel" aria-labelledby="list-year-wise-list">
                        <select class="form-control bg-dark border-0" onchange="showNew('y-list')" id="y-list">
                            <option id="yq1" value="#yd1">buX is a better approach?</option>
                            <option id="yq2" value="#yd2">buX account email</option>
                            <option id="yq3" value="#yd3">buX accounts created</option>
                            <option id="yq4" value="#yd4">Registration Ease</option>
                            <option id="yq5" value="#yd5">Course Enrollment</option>
                            <option id="yq6" value="#yd6">buX Experience</option>
                            <option id="yq7" value="#yd7">Teacher Responsiveness</option>
                            <option id="yq8" value="#yd8">Lecture playing quality</option>
                            <option id="yq9" value="#yd9">Problem completing buX quizzes</option>
                            <option id="yq10" value="#yd10">Assigment Submission</option>
                            <option id="yq11" value="#yd11">Comfort using buX</option>
                            <option id="yq12" value="#yd12">buX Speed</option>
                            <option id="yq13" value="#yd13">Pop Quiz are ungraded</option>
                            <option id="yq14" value="#yd14">Causes of stress</option>
                            <option id="yq15" value="#yd15">View on online classes</option>
                            <option id="yq16" value="#yd16">Cheating Policy</option>
                            <option id="yq17" value="#yd17">buX good qualities</option>
                            <option id="yq18" value="#yd18">buX bad qualities</option>
                            <option id="yq19" value="#yd19">Online lecture quality</option>
                            <option id="yq20" value="#yd20">View on online lecture effort</option>
                            <option id="yq21" value="#yd21">Live Consultation (1st choice)</option>
                            <option id="yq22" value="#yd22">Live Consultation (2nd choice)</option>
                            <option id="yq23" value="#yd23">Live Consultation (3rd choice)</option>
                            <option id="yq24" value="#yd24">Discussion Platform (1st choice)</option>
                            <option id="yq25" value="#yd25">Discussion Platform (2nd choice)</option>
                            <option id="yq26" value="#yd26">Discussion Platform (3rd choice)</option>
                            <option id="yq27" value="#yd27">Midterm Assessment (1st choice)</option>
                            <option id="yq28" value="#yd28">Midterm Assessment (2nd choice)</option>
                            <option id="yq29" value="#yd29">Midterm Assessment (3rd choice)</option>
                            <option id="yq30" value="#yd30">Probably Cheat on</option>
                            <option id="yq31" value="#yd31">Daily max hours investment</option>
                        </select>
                        <div class="accordion" id="yearly-segregation"></div>
                    </div>
                    <div class="tab-pane fade" id="course-wise" role="tabpanel" aria-labelledby="list-course-wise-list">
                        <select class="form-control bg-dark border-0" onchange="showNew('l-list')" id="l-list">
                            <option id="lq1" value="#ld1">buX is a better approach?</option>
                            <option id="lq2" value="#ld2">buX account email</option>
                            <option id="lq3" value="#ld3">buX accounts created</option>
                            <option id="lq4" value="#ld4">Registration Ease</option>

                            <option id="lq8" value="#ld8">Lecture playing quality</option>
                            <option id="lq9" value="#ld9">Problem completing buX quizzes</option>
                            <option id="lq10" value="#ld10">Assigment Submission</option>
                            <option id="lq11" value="#ld11">Comfort using buX</option>
                            <option id="lq12" value="#ld12">buX Speed</option>
                            <option id="lq13" value="#ld13">Pop Quiz are ungraded</option>
                            <option id="lq14" value="#ld14">Causes of stress</option>
                            <option id="lq15" value="#ld15">View on online classes</option>
                            <option id="lq16" value="#ld16">Cheating Policy</option>
                            <option id="lq17" value="#ld17">buX good qualities</option>
                            <option id="lq18" value="#ld18">buX bad qualities</option>
                            <option id="lq19" value="#ld19">Online lecture quality</option>
                            <option id="lq20" value="#ld20">View on online lecture effort</option>
                            <option id="lq21" value="#ld21">Live Consultation (1st choice)</option>
                            <option id="lq22" value="#ld22">Live Consultation (2nd choice)</option>
                            <option id="lq23" value="#ld23">Live Consultation (3rd choice)</option>
                            <option id="lq24" value="#ld24">Discussion Platform (1st choice)</option>
                            <option id="lq25" value="#ld25">Discussion Platform (2nd choice)</option>
                            <option id="lq26" value="#ld26">Discussion Platform (3rd choice)</option>
                            <option id="lq27" value="#ld27">Midterm Assessment (1st choice)</option>
                            <option id="lq28" value="#ld28">Midterm Assessment (2nd choice)</option>
                            <option id="lq29" value="#ld29">Midterm Assessment (3rd choice)</option>
                            <option id="lq30" value="#ld30">Probably Cheat on</option>
                            <option id="lq31" value="#ld31">Daily max hours investment</option>
                        </select>
                        <div class="accordion" id="load-segregation"></div>
                    </div>
                    <div class="tab-pane fade" id="dept-wise" role="tabpanel" aria-labelledby="list-dept-wise-list">
                        <select class="form-control bg-dark border-0" onchange="showNew('d-list')" id="d-list">
                            <option id="dq1" value="#dd1">buX is a better approach?</option>
                            <option id="dq2" value="#dd2">buX account email</option>
                            <option id="dq3" value="#dd3">buX accounts created</option>

                            <option id="dq5" value="#dd5">Course Enrollment</option>
                            <option id="dq6" value="#dd6">buX Experience</option>

                            <option id="dq8" value="#dd8">Lecture playing quality</option>
                            <option id="dq9" value="#dd9">Problem completing buX quizzes</option>
                            <option id="dq10" value="#dd10">Assigment Submission</option>
                            <option id="dq11" value="#dd11">Comfort using buX</option>
                            <option id="dq12" value="#dd12">buX Speed</option>
                            <option id="dq13" value="#dd13">Pop Quiz are ungraded</option>
                            <option id="dq14" value="#dd14">Causes of stress</option>
                            <option id="dq15" value="#dd15">View on online classes</option>
                            <option id="dq16" value="#dd16">Cheating Policy</option>
                            <option id="dq17" value="#dd17">buX good qualities</option>
                            <option id="dq18" value="#dd18">buX bad qualities</option>
                            <option id="dq19" value="#dd19">Online lecture quality</option>
                            <option id="dq20" value="#dd20">View on online lecture effort</option>
                            <option id="dq21" value="#dd21">Live Consultation (1st choice)</option>
                            <option id="dq22" value="#dd22">Live Consultation (2nd choice)</option>
                            <option id="dq23" value="#dd23">Live Consultation (3rd choice)</option>
                            <option id="dq24" value="#dd24">Discussion Platform (1st choice)</option>
                            <option id="dq25" value="#dd25">Discussion Platform (2nd choice)</option>
                            <option id="dq26" value="#dd26">Discussion Platform (3rd choice)</option>
                            <option id="dq27" value="#dd27">Midterm Assessment (1st choice)</option>
                            <option id="dq28" value="#dd28">Midterm Assessment (2nd choice)</option>
                            <option id="dq29" value="#dd29">Midterm Assessment (3rd choice)</option>
                            <option id="dq30" value="#dd30">Probably Cheat on</option>
                            <option id="dq31" value="#dd31">Daily max hours investment</option>
                        </select>
                        <div class="accordion" id="dept-segregation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.0/jszip.js"></script>
